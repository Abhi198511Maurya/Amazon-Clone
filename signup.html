<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Registration</title>
    <link rel="stylesheet" href="signin.css">
    <link rel="icon" href="./assets/icon.png" type="image/x-icon">
</head>
<body>
    <a href="index.html"><img class="logo" src="./assets/amazon_logo_dark.png" width="100px" alt=""></a>
    <div class="signin-container">
        <h1 class="signin-title">Sign Up</h1>
        <h5 class="input-lable">Your Name</h5>
        <input type="text" placeholder="First & Last Name" name="" id="">
        <h5 class="input-lable">mobile Number or Email</h5>
        <input type="text" placeholder="Mobile number or email" name="" id="">
        <h5 class="input-lable">Password</h5>
        <input type="password" placeholder="At keast 6 character" name="" id="">
        <button>Continue</button>
        <p class="signin-condition">By continuing, you agree to Amazon's <span> Conditions of Use</span> and <span>
                Privacy Notice</span></p>
        <p class="signin-help">&#9656 <span>Need Help</span></p>
        <hr>
        <h4>Buying for work?</h4>
        <p class="signin-business"><span>Shop on Amazon Business</span></p>
    </div>

    <div class="signin-bottom">
        <hr>
        <p>Have an account</p>
        <hr>
    </div>
    <a href="signin.html">
        <button class="signin-signup-btn">Login with Amazon Account</button>
    </a>

    <footer>
        <div class="footer-links">
            <a href="#">Conditions Of Use</a>
            <a href="#">Privacy Notice</a>
            <a href="#">Help</a>
        </div>
        <p class="footer-copyright">@ 1996-1024, Amazon.com, Inc. or its affiliates</p>
    </footer>
</body>
</html>
